<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Album Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#scores">Scores</a>
    <div class="dropdown">
      <button class="dropbtn">Genres
      <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Hip Hop</a>
        <a href="#">R&B</a>
        <a href="#">Pop</a>
      </div>
    </div> 
  </div>
  <p class="title">Guess The Album</p>
  </h1>
  
  <h2>Test your music knowledge :]
    <p class="gamescore"><span id="score">Score: 0</span></p>
    <p class="oldScore"><span id="oldScore">Previous Score: 0</span></p>

  </h2>

  <h3>
    <p id="correctMessage"></p>
    <p id="incorrectMessage"></p>
    <div id="imagePlaceHolder"></div>  
    
  </h3>  
  <main>
    <form>
      <label for="guess">Your Answer:</label>
      <input type="text" id="guess" name="guess">
      <button onclick="checkAnswer()" id="submitbutton">Submit</button>
    </form>
  </main>

</body>

<footer>Made by Khi :]</footer>

</html>
